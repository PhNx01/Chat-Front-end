<!DOCTYPE html>
<html lang=" pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="script.js">
    <title>ZapZap 001 - alpha version</title>
</head>

<body>

    <div class="sidebar">
        <h2>contatos</h2>
        <br>
        <div class="contatos">João Falcao</div>
        <div class="contatos">Gian Romanha</div> 
        <div class="contatos">Alemao</div> 
        <div class="contatos">Miguel</div> 
        <div class="contatos">Cleitom rasta</div> 

    </div>

    <div class="chat-container">
        <div class="chat-header">João Falcao</div>
        <div class="chat-box" id="chat-box"></div>
        <div class="chat-input">
            <input type="text" id="menssagem" placeholder="Digite uma menssagem...">
            <button onclick="sendMenssagem()">Enviar</button>
        </div>
    </div>

    <script>
        function sendMenssagem() {
            let input = document.getElementById("menssagem");
            let text = input.value.trim();
            if (text !== "") {
                let chatBox = document.getElementById("chat-box");
                let messageElement = document.createElement("div");
                messageElement.classList.add("menssagem", "sent");
                messageElement.textContent = text;
                chatBox.appendChild(messageElement);
                input.value = "";
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        }
    </script>

</body>

</html>
