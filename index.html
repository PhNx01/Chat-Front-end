<!DOCTYPE html>
<html lang=" pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="script.js">
    <title>ZapZap 001 - alpha version</title>
</head>

<body>

    <div class="sidebar">
        <h2>Contatos</h2>
        <div class="contato">
            <div class="contato-info">
                <strong>João Falcao</strong>
                <span class="contato-status status-online">Online</span>
            </div>
            <span>Oi! Como está seu dia?</span>
        </div>
        <div class="contato">
            <div class="contato-info">
                <strong>Gian Romanha</strong>
                <span class="contato-status status-offline">Offline</span>
            </div>
            <span>Olá, como vai?</span>   
        </div>
        <div class="contato">
            <div class="contato-info">
                <strong>Alemao</strong>
                <span class="contato-status status-offline">Offline</span>
            </div>
            <span>Qual é a boa?</span>   
        </div>
        <button class="new-chat-button" onclick="startNewChat()">+ Nova Conversa</button>
    </div>

    <div class="chat-container">
        <div class="chat-header">João Falcao</div>
        <div class="chat-box" id="chat-box">
            <div class="message received">Oi! Como está seu dia?</div>
        </div>
        <div class="chat-input">
            <input type="text" id="menssagem" placeholder="Digite uma menssagem...">
            <button onclick="sendMenssagem()">Enviar</button>
        </div>
    </div>

    <script>
        function sendMenssagem() {
            let input = document.getElementById("menssagem");
            let text = input.value.trim();
            if (text !== "") {
                let chatBox = document.getElementById("chat-box");
                let messageElement = document.createElement("div");
                messageElement.classList.add("menssagem", "sent");
                messageElement.textContent = text;
                chatBox.appendChild(messageElement);
                input.value = "";
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        }


        function startNewChat() {
            let chatBox = document.getElementById("chat-box");
            chatBox.innerHTML = ""; // Limpa o chat
        }
    </script>

</body>

</html>
